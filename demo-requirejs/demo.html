<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>seajs综合案例</title>
    <style type="text/css">
    html,
    body,
    div,
    p {
        padding: 0px;
        margin: 0px;
    } 
    #container {
        width: 1000px;
        margin: auto;
    }
    #right {
        width: 300px;
        min-height: 400px;
        background: gray;
    }
    
    </style>
    <script type="text/javascript" src="./require.min.js"></script>
    <script type="text/javascript">
    require.config({
        baseUrl:'./',
        paths:{
            sum:            'module/sum',
            abstract:       'module/abstract',
            divide:         'module/divide',
            mod:            'module/mod',
            multiply:       'module/multiply',
            calculate:      'calculation',
            init:           'module/init' ,
            main:           'main',            
        }
    })
    require(['main'])
    </script>
</head>
<body>
    <div id="container">
        <div id="main">
            <div id="right">
                <div id="upArea">
                    <div id="calculate">
                        <input type="text"><br>
                        <select>
                            <option value="1">加</option>
                            <option value="2">减</option>
                            <option value="3">乘</option>
                            <option value="4">除</option>
                            <option value="5">取余</option>
                        </select><br>
                        <input type="text"><br>
                        <input type="button" value="计算"><br>
                        <div></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
